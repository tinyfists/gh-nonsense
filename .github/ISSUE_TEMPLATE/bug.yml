name: Bug
description: File a bug report
title: "[BUG]: "
labels:
  - bug
  - needs-triage
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you do? What happened? What did you expect to happen?
      placeholder: Put your description of the bug here.
    validations:
      required: true
  - type: textarea
    id: versions
    attributes:
      label: Versions
      description: What versions of the relevant software are you running?
      placeholder: gh v2.37.0, gh-copilot v0.5.2-beta
    validations:
      required: true
  - type: textarea
    id: output
    attributes:
      label: Relevant terminal output
      description: |
        Please copy and paste any relevant terminal output. This will be automatically formatted into code, so no need for backticks.
        Please check your output before submission to ensure sensitive information is redacted.
      render: bash
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
